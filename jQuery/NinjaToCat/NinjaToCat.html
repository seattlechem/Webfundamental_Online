<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat</title>
	<style type="text/css">
		div{
			margin-top: 20px;
			margin-left: 20px;
			height: auto;
		}

		img{
			display: block;
			margin-top: 5px;
		}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="Container">
	<img src="./img/cat0.png" alt="cat0">
	<img src="./img/cat1.png" alt="cat1">
	<img src="./img/cat2.png" alt="cat2">
	<img src="./img/cat3.png" alt="cat3">
	<img src="./img/cat4.png" alt="cat4">
</div>
<script type="text/javascript">
	$("img").click(function(){
		var x = $(this).attr('alt');
		var y = x.match(/(\d+)/g);
		var i = y[0];
		
		if(i == 0){
			$(this).attr("src", "./img/ninja0.png");
			
		}
		else if(i == 1){
			$(this).attr("src", "./img/ninja1.png");
			
		}
		else if(i == 2){
			$(this).attr("src", "./img/ninja2.png");
			
		}
		else if(i == 3){
			$(this).attr("src", "./img/ninja3.png");
			
		}
		else{
			$(this).attr("src", "./img/ninja4.png");
			
		};
			
			
	});
</script>
</body>
</html>
